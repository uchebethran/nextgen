<div mat-dialog-title>
    <h1>New Patient</h1>
</div>
<form [formGroup]="newpatientform" (ngSubmit)="newpatientformsubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput type="text" formControlName="firstname">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" formControlName="lastname">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              
        </div>

        <div class="row">
            <mat-radio-group aria-label="Select Gender" formControlName="gender">
                <mat-label><b>Select Gender</b></mat-label>
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="others">Others</mat-radio-button>
            </mat-radio-group>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Health Insurance Number</mat-label>
                <input matInput type="text" formControlName="healthinsurancenumber">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Contact</mat-label>
                <input matInput type="text" placeholder="+44 605 5894 43" formControlName="contact">
            </mat-form-field>
        </div>
        <div >
            <mat-form-field appearance="outline">
                <mat-label>Medical History</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
        </div>
    </div>

    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
