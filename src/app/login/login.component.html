<app-menubar></app-menubar>

<mat-card class="card-class">
  <mat-card-header>
    <mat-card-title>Staff Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form class="example-form" [formGroup]="stafflogin" (ngSubmit)="Stafflogin()">
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" type="password" formControlName="password">
      </mat-form-field>
      <div class="auth">
        <button mat-raised-button type="submit" color="primary">Login</button>
        <a (click)="redirecttoRegister()" mat-raised-button style="margin: 7px" color="accent">Register</a>
      </div>
    </form>
  </mat-card-content>

</mat-card>

<mat-card class="card-class">
  <mat-card-header>
    <mat-card-title>Caregiver/Patient Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form class="example-form" [formGroup]="userlogin" (ngSubmit)="Userlogin()">
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" type="password" formControlName="password">
      </mat-form-field>

      <div class="auth">
        <button mat-raised-button type="submit" color="primary">Login</button>
        <button (click)="redirecttoRegister()" mat-raised-button style="margin: 7px" color="accent">Register</button>
      </div>
    </form>
  </mat-card-content>

</mat-card>
